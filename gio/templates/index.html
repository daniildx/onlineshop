{% extends "base.html" %}

{% block content %}
    <h1>Последние статьи</h1>
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.description }}</p>
            <small>
                Автор: {{ article.author.first_name }} {{ article.author.last_name }},
                Дата: {{ article.created_at }}
            </small>
        </div>
    {% endfor %}
{% endblock %}
